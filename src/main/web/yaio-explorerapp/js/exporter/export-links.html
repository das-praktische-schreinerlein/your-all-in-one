        <!-- 
        *************************
        *    Export Links
        ************************* 
        -->
        <ul class="commands exporttypes" ng-if="(yaioUtils.getService('YaioAccessManager').getAvailiableExportFormKeys().length + yaioUtils.getService('YaioAccessManager').getAvailiableExportLinkKeys().length) + yaioUtils.getService('YaioAccessManager').getAvailiableStaticExportLinkKeys().length >  0">
          <li>
            <a onclick="jMATService.getPageLayoutService().toggleElementOnPosition('actioncontextmenue-export', event); return false;" 
               href="#" class="button exporttype hide-if-printversion" data-tooltip='tooltip.command.Export' lang="tech" translate="common.command.Export">Exporte...</a>
            <div id="actioncontextmenue-export" class="box exporttype box-actioncontextmenue hide-if-printversion">
              <ul class="exporttypelist">
                <li ng-if="yaioUtils.getService('YaioAccessManager').getAvailiableExportFormKeys().length > 0">
                  <span data-tooltip='tooltip.command.ExportForm' lang="tech" translate="common.command.ExportForm">Konfigurierbar</span>
                  <ul class="exporttypelist" ng-repeat="key in yaioUtils.getService('YaioAccessManager').getAvailiableExportFormKeys()">
                     <li class="exporttype" data-tooltip="tooltip.command.{{key}}" lang="tech"><a ng-click="outputOptionsEditor.showOutputOptionsEditor(node.sysUID, yaioUtils.getService('YaioAccessManager').getAvailiableExportForm(key, node.sysUID) + node.sysUID, '_blank');" class="button exporttype_{{key}}" target="_blank" translate="common.command.{{key}}" id="link{{key}}">{{key}}</a></li>
                  </ul>
                </li>
                
                <li ng-if="yaioUtils.getService('YaioAccessManager').getAvailiableExportLinkKeys().length > 0">
                  <span data-tooltip='tooltip.command.ExportDirect' lang="tech" translate="common.command.ExportDirect">Schnelllinks</span>
                  <ul class="exporttypelist" ng-repeat="key in yaioUtils.getService('YaioAccessManager').getAvailiableExportLinkKeys()">
                     <li class="exporttype" data-tooltip="tooltip.command.{{key}}" lang="tech"><a href="{{yaioUtils.getService('YaioAccessManager').getAvailiableExportLink(key, node.sysUID)}}{{node.sysUID}}" class="button exporttype_{{key}}" target="_blank" translate="common.command.{{key}}" id="link{{key}}">{{key}}</a></li>
                  </ul>
                </li>

                <li ng-if="yaioUtils.getService('YaioAccessManager').getAvailiableStaticExportLinkKeys().length > 0">
                  <span data-tooltip='tooltip.command.ExportDirect' lang="tech" translate="common.command.ExportDirect">Schnelllinks</span>
                  <ul class="exporttypelist">
                     <li ng-if="yaioUtils.getService('YaioAccessManager').getAvailiableStaticExportLink('ExportStaticJsonDirect')" 
                         class="exporttype" data-tooltip="tooltip.command.ExportStaticJsonDirect" lang="tech">
                        <a href="#" ng-click="yaioUtils.downloadAsFile('#exportLinkExportStaticJsonDirect', yaioUtils.getService('YaioStaticNodeDBDriver').exportNodeActionResponseJSONById(node.sysUID), 'export-' + node.sysUID+ '.json', 'application/json', 'utf-8');"
                           class="button exporttype_" target="_blank" translate="common.command.ExportStaticJsonDirect" id="exportLinkExportStaticJsonDirect">StaticJson</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          <li>
        </ul>
