<update-meta name="title" content="YAIO - D'Artagnan - Dashboard"></update-meta>
<update-meta name="description" content="YAIO - D'Artagnan - Dashboard"></update-meta>

<div class='box box-portdesc add2toc-h1 box-portdesc-explorer' toclabel='Explorer' id='box_explorer'>
    <div class='boxline boxline-ue2 h2-portdesc h2-portdesc-explorer' id='ue_explorer'>
      <div id="containerMasterUe">YAIO - D'Artagnan -Dashboard</div>
      <div id="containerCurrentSource" ng-include="yaioUtils.getConfig().resBaseUrl + 'js/sourceselector/current-source-main.html'"></div>
      <div id="containerInfoCommands">
          <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/frontpage/menu-main.html'"></div>
      </div>
    </div>

    <div class='togglecontainer togglecontainer-exporer' id='details_explorer'>
    </div>
</div>

<div id="dashboard-content-current">
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-events-open.html'" id="dashboard-events-open" ng-controller="DashBoardNodeSearchCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-warning.html'" id="dashboard-todos-warning" ng-controller="DashBoardNodeSearchCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-late.html'" id="dashboard-todos-late" ng-controller="DashBoardNodeSearchCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-todos-open.html'" id="dashboard-todos-open" ng-controller="DashBoardNodeSearchCtrl"></div>
    <div ng-include="yaioUtils.getConfig().resBaseUrl + 'js/dashboard/dashboard-last-changed.html'" id="dashboard-last-changed" ng-controller="DashBoardNodeSearchCtrl"></div>
</div>
<div id="front-content-right">
    <div id="sidebartoc" class="sidebartoc documentation-sidebartoc"> </div>
</div>

<script type="text/javascript">
    // format markdown-extension
    var flgDoMermaid = yaioAppBase.get('YaioFormatter').formatDescBlock("#front-content-intro");
    if (flgDoMermaid) {
        yaioAppBase.get('YaioFormatter').formatMermaidGlobal();
    }
    
    // activate elements after 1 second
    setTimeout(function() { 
        // activate speech recognition
        yaioAppBase.get('YaioLayout').addSpeechRecognitionToElements();
        yaioAppBase.get('YaioLayout').addDatePickerToElements();

        // add resize event
        $( window ).resize(function() {
            yaioAppBase.get('YaioLayout').setupAppSize();
        });    

    }, 1000);
    
    // add TOC after 3 second
    setTimeout(function() { 
        // add TOC
        yaioAppBase.get('YaioFormatter').addTOCForBlock("#sidebartoc", "#front-content-intro", { toc: { topLink: "Seitenkopf"}});
        yaioAppBase.get('YaioLayout').setupAppSize();
    }, 3000);
    

</script>
