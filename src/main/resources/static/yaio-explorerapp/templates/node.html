    <div class="verortung" ng-controller="NodeShowCtrl">
        <div class="entry node-state-{{parentnode.state}}" ng-repeat="parentnode in nodeHierarchy">
          <b> --&gt;</b> 
              <a href='#/show/{{parentnode.sysUID}}' class="btn btn-default btn-sm" >
                  <state value="parentnode.state" /> 
                  - {{parentnode.name}}
               </a>
        </div>
        <div class="entry node-state-{{node.state}}"><b> --&gt; <state value="node.state" /> - {{node.name}}</b></div>
    </div>

</div></div>

        <!-- TODO: different fields for the nodetypes -->
        <div class="hidden container-yaio-editor-tasknode" id="containerYaioEditorTaskNode">
          <h2>Task bearbeiten:</h2>
          <form with-errors class="hidden" id="nodeFormTaskNode" name="nodeFormTaskNode">
            <!-- simulate hiddenfield -->
            <input class="hidden" type="text" name="sysUID" ng-model="nodeForEdit.sysUID" id="inputSysUIDTaskNode" required ng-change="">
            <input class="hidden" type="text" name="className" ng-model="nodeForEdit.className" id="inputClassNameTaskNode" required ng-change="">

            <fieldset>
              <legend>Stammdaten</legend>
              
              <!-- show textfield -->
              <label for="name">Titel</label> 
              <input type="text" name="name" class="inputtype_name" ng-model="nodeForEdit.name" id="inputNameTaskNode" required ng-change=""> 
              <fielderrors for="name"></fielderrors>

              <br />
              
              <!-- show textfield -->
              <label for="state">Status</label> 
              <select type="text" name="state" class="inputtype_state" ng-model="nodeForEdit.state" id="inputStateTaskNode" required ng-change=""> 
                  <option value="">Bitte w채hlen
                  <option value="OFFEN">OFFEN
                  <option value="LATE">LATE
                  <option value="RUNNING">RUNNING
                  <option value="WARNING">WARNING
                  <option value="ERLEDIGT">ERLEDIGT
                  <option value="VERWORFEN">VERWORFEN
              </select> 
              <fielderrors for="state"></fielderrors>

              <!-- show select -->
              <label for="type">Typ</label> 
              <select type="text" name="type" class="inputtype_type" ng-model="nodeForEdit.type" id="inputTypeTaskNode" required ng-change="">
                  <option value="">Bitte w채hlen
                  <option value="OFFEN">OFFEN
                  <option value="LATE">LATE
                  <option value="RUNNING">RUNNING
                  <option value="WARNING">WARNING
                  <option value="ERLEDIGT">ERLEDIGT
                  <option value="VERWORFEN">VERWORFEN
              </select> 
              <fielderrors for="type"></fielderrors>
            </fieldset>

            <fieldset>
              <legend>Plan</legend>
              
              <!-- show textfield -->
              <label for="planAufwand">Aufwand</label> 
              <input type="number" name="planAufwand" class="inputtype_aufwand" ng-model="nodeForEdit.planAufwand" id="inputPlanAufwandTaskNode" ng-change=""> 
              <fielderrors for="planAufwand"></fielderrors>

              <!-- show textfield -->
              <label for="planStart">Start</label> 
              <input type="text" name="planStart" class="inputtype_date" ng-model="nodeForEdit.planStart" id="inputPlanStartTaskNode" ng-change=""> 
              <fielderrors for="planStart"></fielderrors>

              <!-- show textfield -->
              <label for="planEnde">Ende</label> 
              <input type="text" name="planEnde" class="inputtype_date" ng-model="nodeForEdit.planEnde" id="inputPlanEndeTaskNode" ng-change=""> 
              <fielderrors for="planEnde"></fielderrors>
            </fieldset>

            <fieldset>
              <legend>Ist</legend>
              
              <!-- show textfield -->
              <label for="istAufwand">Aufwand</label> 
              <input type="number" name="istAufwand" class="inputtype_aufwand" ng-model="nodeForEdit.istAufwand" id="inputIstAufwandTaskNode" ng-change=""> 
              <fielderrors for="istAufwand"></fielderrors>

              <!-- show textfield -->
              <label for="istStart">Start</label> 
              <input type="text" name="istStart" class="inputtype_date" ng-model="nodeForEdit.istStart" id="inputIstStartTaskNode" ngEventNode""> 
              <fielderrors for="istStart"></fielderrors>

              <!-- show textfield -->
              <label for="istEnde">Ende</label> 
              <input type="text" name="istEnde" class="inputtype_date" ng-model="nodeForEdit.istEnde" id="inputIstEndeTaskNode" ng-change=""> 
              <fielderrors for="istEnde"></fielderrors>

              <!-- show textfield -->
              <label for="istStand">Stand</label> 
              <input type="number" min="0" max="100" name="istStand" class="inputtype_stand" ng-model="nodeForEdit.istStand" id="inputIstStandTaskNode" ng-change=""> 
              <fielderrors for="istStand"></fielderrors>

            </fieldset>

            <fieldset>
              <button ng-click="save('nodeFormTaskNode')" ng-disabled="nodeFormTaskNode.$invalid" class="btn btn-primary">Save</button>
            </fieldset>
          </form>
        </div>

              <label>Titel</label> 
              <input type="text" name="name" ng-model="nodeForEdit.name" id="inputNameInfoNode" required ng-change=""> 
              <span ng-show="nodeForm.name.$error.required && !nodeForm.name.$pristine" class="help-inline"> * {{nodeForm.name.$pristine}}</span>
