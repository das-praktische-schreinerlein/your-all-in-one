<div class='box box-portdesc add2toc-h1 box-portdesc-explorer' toclabel='Explorer' id='box_explorer'>
  <div class='boxline boxline-ue2 h2-portdesc h2-portdesc-explorer' id='ue_explorer'>YAIO - D'Artagnan - Explorer
      <div id="containerInfoCommands">
        <ul class="commands command-info">
           <li class="command" data-tooltip='tooltip.command.OpenFrontpage' lang="tech">
              <a href="#/" class="button" translate="common.command.OpenFrontpage">Startseite</a></li>
           <li class="command" data-tooltip='tooltip.command.OpenSearchView' lang="tech">
              <a href="#/search/" class="button" translate="common.command.OpenSearchView">Open Searchview</a></li>
           <li class="command" data-tooltip='tooltip.command.OpenHelp' lang="tech">
              <a href="" ng-click="yaioUtils.showHelpSite('/exports/documentation/SysHelp1')" target="help" class="button command_help" translate="common.command.OpenHelp">Hilfe</a></li>
           <li class="command" data-tooltip='tooltip.command.OpenInfo' lang="tech">
              <a href="" ng-click="yaioUtils.showHelpSite('/exports/documentation/SysInfo1')" target="help" class="button" translate="common.command.OpenInfo">Hilfe</a></li>
           <li class="command" data-tooltip='tooltip.command.Print' lang="tech">
              <a onclick="window.print(); return true;" class="button" translate="common.command.Print">Print</a>
              <input type="checkbox" onclick="togglePrintLayout()" checked id="checkboxPrintAll"> All</li>
           <li class="command" data-tooltip='tooltip.command.Logout' lang="tech" id="logout">
              <a href="/logout" class="button" translate="common.command.Logout">Logout</a></li>
        </ul>
      </div>
  </div>
  <div class='togglecontainer togglecontainer-exporer' id='details_explorer'>

    <div class="container-commands" id="containerNodeCommands">
      <!-- OutputController -->
      <div ng-controller="OutputOptionsCtrl">
        <!-- 
        *************************
        *    Export Links
        ************************* 
        -->
        <div ng-include="'js/exporter/export-links.html'"></div>
        
        <!-- 
        *************************
        *    Form: edit/create OutputOptions
        ************************* 
        -->
        <div ng-include="'js/exporter/export-form.html'"></div>
     </div>

      <!-- 
      *************************
      * Import-Links
      ************************* 
      -->
      <div ng-include="'js/importer/import-links.html'"></div>

      <!-- 
      *************************
      *    Form:   import
      ************************* 
      -->
      <div ng-include="'js/importer/import-form.html'"></div>
    </div>

    <!-- 
    *****************************
    *****************************
    * Current Data
    *****************************
    *****************************
     -->
    <div class="container-verortung">
        <div class="entry node-state-{{parentnode.state}}" ng-repeat="parentnode in nodeHierarchy">
          <b>--&gt;</b><a href='#/show/{{parentnode.sysUID}}' class="" >
                  <!--<span translate="node.state.{{parentnode.state}}">{{parentnode.state}}</span> - -->
                   {{parentnode.name}}
               </a>
        </div>
    </div>
    <div id="masterdata" class="container-masterdata">
        <div ng-include="'js/explorer/explorer-head.html'"></div>
    </div>
  </div>
</div>

<div class='container-yaio-current' toclabel='Daten' id='box_data'>

    <!-- 
    *****************************
    *****************************
    * Current Tree
    *****************************
    *****************************
    -->
    <div id="containerYaioTree" class="box container-yaio-tree">
    
        <div id="containerTreeCommands">
          <!-- 
          *************************
              Commands
          ************************* 
          -->
          <ul class="commands nodecommands">
             <li class="command" data-tooltip='tooltip.command.OpenLevel' lang="tech">
                <a href="" ng-click="openSubNodes()" class="button command_switchlevel" translate="common.command.OpenTreeLevel">&Ouml;ffne bis Level</a>
                <input type="range" min="0" max="10" value="" id="treeOpenLevel" ng-model="config.treeOpenLevel" ng-change="openSubNodes()" class="command_switchlevel_input"> </li>
             <li class="command" data-tooltip='tooltip.command.ExportAsOverview' lang="tech">
                <a href="" ng-click="exportAsOverview()" class="button command_exportasoverview" translate="common.command.ExportAsOverview">Export Ãœbersicht</a></li>
             <li class="command" data-tooltip='tooltip.command.Snapshot' lang="tech">
                <a href="" ng-click="snapshot()" class="button command_snapshot" translate="common.command.Snapshot">Snapshot</a></li>
          </ul>
        </div>
    
        <div id="containerYaioTreeTable" class="container-yaio-tree-table">
          <!-- 
          *************************
              Tree table
          ************************* 
          -->
          <div ng-include="'js/explorer/explorer-list.html'"></div>
        </div>
    </div>

    <!-- 
    *****************************
    *****************************
    * Forms
    *****************************
    *****************************
    -->
    <div id="containerYaioEditor" class="container-yaio-editor">
      <div id="containerBoxYaioEditor" class="box containerbox-yaio-editor">

        <!-- 
        *************************
            Form: Create new Node
        ************************* 
        -->
        <div ng-include="'js/editor/node-create-form.html'"></div>

        <!-- 
        *************************
            Form: edit/create TaskNode
        ************************* 
        -->
        <div ng-include="'js/editor/node-task-form.html'"></div>
        
        <!-- 
        *************************
            Form: edit/create EventNode
        ************************* 
        -->
        <div ng-include="'js/editor/node-event-form.html'"></div>
        
        <!-- 
        *************************
            Form: edit/create InfoNode
        ************************* 
        -->
        <div ng-include="'js/editor/node-info-form.html'"></div>

        <!-- 
        *************************
            Form: edit/create UrlResNode
        ************************* 
        -->
        <div ng-include="'js/editor/node-urlres-form.html'"></div>

        <!-- 
        *************************
            Form: edit/create SymLinkNode
        ************************* 
        -->
        <div ng-include="'js/editor/node-symlink-form.html'"></div>
      </div>
    </div>
</div>

        addSpeechRecognitionToElements();
        addSpeechSynthToElements();
        addPreviewToElements();
        addWysiwhgToElements();
        addDatePickerToElements();
        addDocLayoutStyleSelectorToElements();
//        alert($("#ulLanguage").attr("data-curlanguage"));
