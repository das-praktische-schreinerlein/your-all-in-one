<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Sprachsynthese</title>
  
  <!-- styles: yaio-explorer -->
  <link rel="stylesheet" type="text/css" media="all" href="../dist/yaio-support-full.supportversion.css" />

  <!-- scripts: vendors -->
  <script  type="text/javascript" charset="UTF-8" src="../dist/vendors-full.vendorversion.js"></script>

  <!-- scripts: yaio-support -->
  <script  type="text/javascript" charset="UTF-8" src="../dist/yaio-support-full.supportversion.js"></script>
<style>

.hidden {
    display: none;
}

#info {

    font-size: 16px;
}

#results {
    font-size: 14px;
    font-weight: bold;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: left;
    min-height: 150px;
}
.final {
    width: 100%;
    clear: both;
    color: black;
    padding-top: 3px;
}
.button {
    display: none;
}
input[type="number"] {
    width: 30px;
}
</style>
<style>
a.c1 {
    font-weight: normal;
}
</style>

</head>
<body>
    <div class="blockContent" id="blockContent">
        <div class="content" id="content">
            <div class="txt-content" id="txt-content">
                <div class="box jsh-hide-if-speechsynth">
                    <div id="info">Leider unterstützt Ihr Browser keine SpracheGenerierung :-(
                    </div>
                </div>
                <div class="box jsh-show-if-speechsynth">
                      <textarea id="final-textarea-ss" class="final" rows="5" cols="30"></textarea>
                </div>
                <div class="box jsh-show-if-speechsynth">
                      <label for="voice">Voice:</label>
                      <select id="voice"> </select>
                      <label class="hidden" for="rate">Rate (0.1 - 10):</label>
                      <input class="hidden" type="number" id="rate" min="0.1" max="10" value="1" step="0.1" />
                      <label class="hidden" for="pitch">Pitch (0.1 - 2):</label>
                      <input class="hidden" type="number" id="pitch" min="0.1" max="2" value="1" step="0.1" />
                      <br />
                      <button id="button-start-ss" class="">Start</button>
                      <button id="button-pause-ss" class="">Pause</button>
                      <button id="button-resume-ss" class="">Fortfahren</button>
                      <button id="button-stop-ss" class="">Schliessen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // configure App
    window.jshAppBase = JsHelferlein.AppBase();
    jshAppBase.publishDetectorStyles();
    
    // configure SpeechSynth
    var speechSynthHelper = jshAppBase.get("SpeechSynthHelper");
    speechSynthHelper.initUi();
    window.onbeforeunload = function (e) {
        speechSynthHelper.stopSpeech();
    };

    // init
    speechSynthHelper.initSrcFromOpener();
</script>
</body>
</html>
