## Überschrift Ebene 2
Ein schönes Feature ist der integrierte Diagramm-Editor.
- Mermaid-Sequenz-Diagramme
```mermaid
sequenceDiagram
    participant Du
    participant D'Artagnan
    Du->>D'Artagnan: Ich habe ein Problem
    D'Artagnan->>D'Artagnan: denkt nach
    D'Artagnan->>Du: Ich kann Dir helfen
```
- Mermaid-Prozess-Diagramme
```mermaid
graph LR
    A[Du] -->|fragst| B(D'Artagnan)
    B --> C{D'Artagnan überlegt<br>Kann ich helfen?}
    C -->|na klar| D[Du bist glücklich]
    C -->|ich versuchs| D
```
- Mermaid-Gantt-Diagramme
```mermaid
gantt
    title Urlaubsplanung Sommer 2015
    dateFormat  DD.MM.YYYY

    section Urlaub1
    Alpen1               :alpen1     , 01.07.2015     , 7d
    Alpen2               :alpen2     , after alpen1   , 7d

    section Urlaub/Ferien
    Alpen Hüttentour     :alpen3     , after alpen2     , 6d
    Sachsen              :sachsen    , after alpen3 , 3d
    Ferienende Schule    :holend     , 27.08.2015     , 1d
    Ötztal               :alpen4     , after sachsen    , 5d
```
- PlantUML-Wireframing
```yaioplantuml
@startuml
salt
{
  Just plain text
  [This is my button]
  ()  Unchecked radio
  (X) Checked radio
  []  Unchecked box
  [X] Checked box
  "Enter text here   "
  ^This is a droplist^
}
@enduml
```

#### Überschrift Ebene 4

Und auch die Einbindung von Bildern ist ganz einfach möglich :-)

![Projektexplorer](/examples/help/hilfe-screen-projektexplorer-uebersicht.png "Übersicht Projektexplorer")

Und immer wieder gerne gesehen: *Tabellen*

Head1 | Head2 | Head3
----|----|----
Column1 | Column2 | Column3

Und für ganz strukturierte Leute Checklisten:
- **Aufgabenliste**
    - [OFFEN] - Aufgabe
    - [LATE] - Aufgabe
    - [RUNNING] - Aufgabe
    - [BLOCKED] - Aufgabe
    - [WARNING] - Aufgabe
    - [DONE] - Aufgabe

- **Testergebnisse**
    - [TESTOPEN] - Testergebnis
    - [FAILED] - Testergebnis
    - [PASSED] - Testergebnis

## Referenzen
- **Markdown**
    - Die Markdown-Syntax orientiert sich an [http://daringfireball.net/projects/markdown/syntax](http://daringfireball.net/projects/markdown/syntax)
- **Mermaid-Diagramme**
    - Die Syntax der Mermaid-Prozess-Diagramme folgt [http://knsv.github.io/mermaid/flowchart.html](http://knsv.github.io/mermaid/flowchart.html)
    - Die Syntax der Mermaid-Gantt-Diagramme folgt [http://knsv.github.io/mermaid/gantt.html](http://knsv.github.io/mermaid/gantt.html)
    - Und die Syntax der Mermaid-Sequenz-Diagramme folgt [http://knsv.github.io/mermaid/sequenceDiagram.html](http://knsv.github.io/mermaid/sequenceDiagram.html)
- **PlantUML-Diagramme**
    - Die Syntax der PlantUML-Diagramme (class, process...) folgt [http://plantuml.com/](http://plantuml.com/)
    - Und PlantUML-Wireframing folgt [http://plantuml.com/salt.html](http://plantuml.com/salt.html)
